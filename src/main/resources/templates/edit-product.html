<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" /><br>

    <label for="year">Year:</label>
    <input type="number" id="year" th:field="*{year}" /><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
