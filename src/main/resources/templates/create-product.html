<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Create New Product</h1>
<form th:action="@{/products}" th:object="${product}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required/><br>

  <label for="price">Price:</label>
  <input type="number" id="price" th:field="*{price}" required/><br>

  <label for="year">Year:</label>
  <input type="number" id="year" th:field="*{year}" required/><br>

  <button type="submit">Save</button>
</form>
</body>
</html>
